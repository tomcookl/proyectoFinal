<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuenta regresiva</title>
</head>
<body>
    <section class="central-section">
        <article class="logo-Qatar">
        <!--imagen-->
        </article>
    </section>
    <section class="contador-info">
        <h3>
            Contador de dias restantes para el comienzo del mundial
        </h3>
        <h4 class="contador">
            La Copa del Mundo comienza el domingo 20 de Noviembre 16:00 hs, esta es la cantidad de dias restantes
        </h4>
        <div class="tiempoLimite">
            <div class="tiempoLimite-formato">
                <div>
                    <h4 class="meses">50</h4>
                    <span>Meses</span>
                </div>
            </div>
            <div class="tiempoLimite-formato">
                <div>
                    <h4 class="dias">50</h4>
                    <span>Dias</span>
                </div>
            </div>
            <div class="tiempoLimite-formato">
                <div>
                    <h4 class="horas">16</h4>
                    <span>Horas</span>
            </div>
            <div class="tiempoLimite-formato">
                <div>
                    <h4 class="minutos">47</h4>
                    <span>Minutos</span>
                </div>
            </div>
            <div class="tiempoLimite-formato">
                <div>
                    <h4 class="segundos">50</h4>
                    <span>Segundos</span>
                </div>
            </div>
        </div>
    </section>









    <script src="script.js"></script>
</body>
</html>
